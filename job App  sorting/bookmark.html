    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Applied</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="body">

        </tbody>
      </table>

  <script>
    //you need to code here
    var markdata = JSON.parse(localStorage.getItem("bookmarks")) || []

    displaymarkdata(markdata)

    function displaymarkdata(data){

      data.forEach(function(el, index) {
        var tr = document.createElement("tr")

        var td1 = document.createElement("td")
        td1.innerText = el.name
        var td2 = document.createElement("td")
        td2.innerText = el.email
        var td3 = document.createElement("td")
        td3.innerText = el.role
        var td4 = document.createElement("td")
        td4.innerText = "Delete"
        td4.style.color = "red"
        td4.style.cursor = "pointer"
        td4.addEventListener("click", function() {
          Deletefun(el, index)
        })

        tr.append(td1,td2,td3,td4)

        document.querySelector("#body").append(tr)

        function Deletefun(details){
          markdata.splice(index,1)
          localStorage.setItem("bookmarks",JSON.stringify(markdata))
          //window.location.reload()

          
        }
    })
  }

  </script>
